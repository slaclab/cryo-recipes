apiVersion: v1
kind: Namespace
metadata:
  name: cryo-recipes

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cryo-recipes
  name: www
  labels:
    app: www
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: www
    spec:
      containers:
      - name: www
        image: slaclab/cryo-recipes:0.1-0
        ports:
        - containerPort: 80

---

kind: Service
metadata:
  name: www
  namespace: cryo-recipes
  labels:
    app: www
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: www

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: www
  #annotations:
  #  nginx.ingress.kubernetes.io/proxy-connect-timeout: "30s"
  #  nginx.ingress.kubernetes.io/proxy-read-timeout: "20s"
  #  nginx.ingress.kubernetes.io/client-max-body-size: "50m"
  #  nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
    - hosts:
      - cryo-recipes.slac.stanford.edu
      secretName: tls-certificate
  rules:
    - host: cryo-recipes.slac.stanford.edu
      http:
        paths:
        - path: /
          backend:
            serviceName: www
            servicePort: 80
